<div class="card border-dark">
    <div class="card-header">Login 1</div>
    <div class="card-body">
      <form  #loginForm="ngForm">
        <div class="form-group">
          <label>Email :</label>
          <input name="email" [(ngModel)]="loginObj.email" class="form-control" #email="ngModel" type="text" required email/>
          <div *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors.required" style="color: red;">Email is required</div>
            <div *ngIf="email.errors.email" style="color: red;">Email must be a valid email address</div>
        </div>
        </div>
        <div class="form-group">
          <label>Password :</label>
          <input name="password" [(ngModel)]="loginObj.password" class="form-control" #password="ngModel" type="text" required minlength="4" maxlength="6" pattern="regx"/>
        </div>
        <div *ngIf="password.touched && password.invalid">
        <div *ngIf="password.errors.required" style="color: red;">password is required</div>
        <div *ngIf="password.errors.minlength" style="color: red;">password must be having minimum 4 characters</div>
        <div *ngIf="password.errors.maxlength" style="color: red;">password must be having maximum 6 characters</div>
        <div *ngIf="password.errors.pattern" style="color: red;">password pattern error ,should be [a-zA-Z0-9] </div>
        </div>
        <button class="btn btn-success" (click)="onSubmit()">Login</button>
      </form>
    </div>
  </div>
