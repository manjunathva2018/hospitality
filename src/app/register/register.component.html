
<div class="card border-dark">
    <div class="card-header">Register</div>
    <div class="card-body">

    <form (ngSubmit)="onSubmit();" [formGroup]="registerForm">
        <div class="form-group">
            <label>First name :</label>
            <input class="form-control" type="text" formControlName="firstName" />
            
        </div>
        <div class="form-group">
            <label>Last name :</label>
            <input class="form-control" type="text" formControlName="lastName" />
        </div>
        <div class="form-group">
            <label>Mobile number :</label>
            <input class="form-control" type="text" formControlName="mobileNo" />
        </div>  
        <div class="form-group">
            <label>Email :</label>
            <input class="form-control" type="email" formControlName="email" />
        </div>
        <div class="form-group">
            <label>Password :</label>
            <input class="form-control" type="password" formControlName="password" />
        </div>

        <div formGroupName="address">
            <h4>Address: </h4>

            <div class="form-group">
                <label>Street :</label>
                <input class="form-control" type="text" formControlName="street" />
            </div>
            <div class="form-group">
                <label>City :</label>
                <input class="form-control" type="text" formControlName="city" />
            </div>
            <div class="form-group">
                <label>State :</label>
                <input class="form-control" type="text" formControlName="state" />
            </div>
            <div class="form-group">
                <label>Zip :</label>
                <input class="form-control" type="number" formControlName="zip" />
            </div>
        </div>
     
        <input type="submit" value="submit" class="btn btn-success"/>
            <button (click)="update($event)" class="btn btn-warning">update</button>
    </form>

    </div>
</div>
