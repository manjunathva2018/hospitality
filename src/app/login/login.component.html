<div class="card border-dark">
  <div class="card-header">Login</div>
  <div class="card-body">
    <form (submit)="onSubmit(loginForm.value)" #loginForm="ngForm">
      <div class="form-group">
        <label>Email :</label>
        <input name="email" class="form-control" type="text" ngModel/>
      </div>
      <div class="form-group">
        <label>Password :</label>
        <input name="password" class="form-control" type="text" ngModel/>
      </div>
      <input type="submit" class="btn btn-success" value="Login" />
    </form>
  </div>
</div>
